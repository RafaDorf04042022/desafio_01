<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desafio_01</title>
    <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <main>
        <div class="base">
            <div class="result">
                <h4>Your Result</h4>
            <div>
                <h1>76</h1>
                <h5>Of 100</h5>
            </div>
            <h2>Great</h2>
            <p>Your scored higher than 65% of the people who have taken these tests.</p>
            </div>
           <div class="summary">
            <h4>Summary</h4>
            <ul class="lista">
                <li>
                    <img src="images/icon-reaction.svg" alt="icone do sumário: reação">
                    <p>80</p>
                    <p>/100</p>
                </li>
                <li>
                    <img src="images/icon-memory.svg" alt="icone do sumário: memória">
                    <p>92</p>
                    <p>/100</p>
                </li>
                <li>
                    <img src="images/icon-verbal.svg" alt="icone do sumário: verbal">
                    <p>61</p>
                    <p>/100</p>
                </li>
                <li>
                    <img src="images/icon-visual.svg" alt="icone do sumário: visual">
                    <p>72</p>
                    <p>/100</p>
                </li>
            </ul>
            <a>Continue</a>
           </div>
        </div>
    </main>
</body>
</html>
